tests:
  stack-lib-template-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stack-lib-template
    - HUnit
    - hspec
    - hspec-contrib
